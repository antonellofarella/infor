<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	
</head>
<body>
	<input type="number" class="value" id="1"> 
	<input type="number" class="value" id="2">
	<label for="" id="result"></label>
	<script>
		$(".value").keydown(function(){

			$("#result").html(parseFloat($("#1").val())+parseFloat($("#2").val()));
		});
	</script>
</body>

</html>
